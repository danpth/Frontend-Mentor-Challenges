    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
        <div id="box" class="center" style="  margin-top: 70px;">

            <img src="images/illustration-hero.svg" alt="illustration-hero" width="100%" style="border-radius: 15px 15px 0px 0px;">
            <div class="centerText">
                <br>
                <h1>
                    Order Summary
                </h1>
                <h2>
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </h2>

            </div>
            
            <div class="button1 center">
                <img src="images/icon-music.svg" alt="icon-music" style="float: left; margin-top: 13px; margin-left: 15px;">

                <div style="transform: translateX(12px) translateY(15px)">
                    <span class="text1">
                        Annual Plan
                    </span>
                    
                    <br>

                    <span class="text2">
                        $59.99/year
                    </span>
                </div>
                
                <a href="">
                    <div style="transform: translateX(153px) translateY(-16px);">
                        <span id="change">
                            Change
                        </span>
                    </div>
                </a>
                
                
            </div>
                <br>
                <a href="">
                    <div class="button2 center">
                        <div class="centerText proceedText" style="transform: translateY(10px);">
                            Proceed to Payment
                        </div>
                    </div>
                </a>
                
                <br>
                <a href="">
                    <div class="centerText cancelText">
                        Cancel Order
                    </div>
                </a>
                
                
            </div>
            

            <div class="footer">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Daniel Choma</a>.
            </div>
        
    <!--Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Choma</a>.-->
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

<link rel="stylesheet" href="./styles.css">

</head>
<body>

  <div id="container">
    <div class="item">
        <img src="images/bg-pattern-card.svg" alt="water_bg" width="100%" id="item-bg">
        <img src="images/image-victor.jpg" alt="victor" id="pro-pic">
        <br><br><br><br>
        <h1>
          Victor Crest &nbsp;<span id="age">26</span>
        </h1>
        <h2>
          London
        </h2>
        <br>
        <hr>
        <div id="stats">
          <div class="stat">
            <h1>80K</h1>
            <h2 class="stat-name" style="position:relative; right: 6px;">Followers</h2>
          </div>
          <div class="stat">
            <h1>803K</h1>
            <h2 class="stat-name">Likes</h2>
          </div>
          <div class="stat">
            <h1>1.4K</h1>
            <h2 class="stat-name" style="position: relative; left: 2px;">Photos</h2>
            
          </div>
        </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/danpth" target="_blank">Daniel Choma</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component
  </title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: whitesmoke;
      position: absolute;
      position: fixed;
      bottom: 10px;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
  
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>

  <div class="container center">
    <header>
      <img src="images/image-header-mobile.jpg" alt="header" class="img-mobile" width="100%">
    </header>
    
    
    <div class="text-box">
      <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow. </h1>
      
      <h2>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </h2>
      
      <div class="stats-container">
        <div class="stats">
          <h3>10k+</h3>
          <h4>COMPANIES</h4>
        </div>
        <div class="stats"><h3>314</h3><h4>TEMPLATES</h4> </div>
        <div class="stats"><h3>12m+</h3><h4>QUERIES</h4></div>
      </div>
      

    </div>
    <div>
      <aside>
        <img src="images/image-header-desktop.jpg" alt="header" class="img-desktop" height="100%">
      </aside>
    </div>

    
  </div>

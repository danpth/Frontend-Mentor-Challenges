<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API Fetch</title>
  <link rel="stylesheet" href="./dist\css/styles.min.css">
  <script src="https://kit.fontawesome.com/52388d907a.js" crossorigin="anonymous"></script>

</head>
<body>
  
  <div class="container">

    <div class="card">
      
      <div class="content">

        <div class="search">

          <input type="text" class="search-bar" placeholder="Search a city">

          <div class="search-btn">

            <i class="fa-solid fa-magnifying-glass" style="background-color: transparent;"></i>

          </div>
          
        </div>

        <div class="display">

          <div class="place">Weather in</div>
          <div class="name">--</div>

          <div class="temperature-1"><span class="temperature-2">--</span> <span class="unit">°C</span></div>

          <div class="type">--</div>

          <div class="min-max">Min: <span class="min">-</span> °C &nbsp;&nbsp; Max: <span class="max">-</span> °C</div>

        </div>

      </div>

    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>

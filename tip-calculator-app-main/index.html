<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="styles.css">

  <script defer src="script.js"></script>

</head>
<body>

  <div id="container">
    <div id="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div id="calculator">
      <div id="calcContainer">

        <div>
          <div class="fieldName">
            Bill
          </div>
            <input type="text" id="bill" placeholder="0" onkeypress="return isNumberKey(event)">
        </div>

        <div>
          <div class="fieldName">
            Select Tip %
          </div>
          <div id="tips">
          
            <button class="tipButton">
              5%
            </button>
            <button class="tipButton">
              10%
            </button>
            <button class="tipButton">
              15%
            </button>
            <button class="tipButton">
              20%
            </button>
            <button class="tipButton">
              25%
            </button>
            <input type="textarea" placeholder="Custom">
          </div>
                
        </div>

        <div>
          <div class="fieldName">
            Number of People
          </div>
          <input type="text" id="people" value="1" onkeypress="return isNumberKey(event)">
          
        </div>
        
        <div id="results">
          <div class="resultField">
            Tip Amount
          </div>
          <div class="amount" id="amountTip">$0.00</div>
          <div class="person">/ person</div>
          <div class="resultField">
            Total
          </div>
          <div class="amount" id="amountTotal">$0.00</div>
          <div class="person">/ person</div>

          <button id="reset">RESET</button>

        </div>

      </div>
      
      

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/danpth">Daniel Choma</a>.
  </div>
</body>
</html>
